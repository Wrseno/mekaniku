version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mekaniku-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mekaniku
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mekaniku-api
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/mekaniku?schema=public
      PORT: 3001
      NODE_ENV: production
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  postgres_data:
